<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - Job Application Workflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=2.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Test Page</h1>
            <p>Testing the new modern styling</p>
        </header>
        
        <div id="workflow-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
                <div class="step-indicators">
                    <div class="step-indicator completed">
                        <div class="step-number">1</div>
                        <div class="step-name">Test Step 1</div>
                    </div>
                    <div class="step-indicator active">
                        <div class="step-number">2</div>
                        <div class="step-name">Test Step 2</div>
                    </div>
                    <div class="step-indicator">
                        <div class="step-number">3</div>
                        <div class="step-name">Test Step 3</div>
                    </div>
                </div>
            </div>
            
            <div class="step-container">
                <div class="step-header">
                    <h2 class="step-title">CSS Test Form</h2>
                    <p class="step-description">This should show the new modern styling</p>
                </div>
                
                <form class="step-form">
                    <div class="form-group">
                        <label class="form-label required">Test Input</label>
                        <input type="text" class="form-input" placeholder="Enter test text">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Test Radio</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="test" value="option1">
                                <label>Option 1</label>
                            </div>
                            <div class="radio-option selected">
                                <input type="radio" name="test" value="option2" checked>
                                <label>Option 2</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary">Previous</button>
                <button class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
