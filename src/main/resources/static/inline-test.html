<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1e293b;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #dbeafe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .workflow-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-container {
            padding: 2rem 2rem 1rem;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 100%);
            border-bottom: 1px solid #e2e8f0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 50px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .step-indicators {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .step-indicator.active .step-number {
            background: #2563eb;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2); }
            50% { box-shadow: 0 0 0 8px rgba(37, 99, 235, 0.1); }
        }

        .step-indicator.completed .step-number {
            background: #10b981;
            color: #ffffff;
        }

        .step-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: #64748b;
            text-align: center;
        }

        .step-indicator.active .step-name {
            color: #2563eb;
            font-weight: 600;
        }

        .content {
            padding: 3rem 2rem;
            text-align: center;
        }

        .test-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .test-description {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid #10b981;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Modern CSS Test</h1>
            <p>Testing inline modern styling</p>
        </header>
        
        <div class="workflow-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 66%;"></div>
                </div>
                <div class="step-indicators">
                    <div class="step-indicator completed">
                        <div class="step-number">1</div>
                        <div class="step-name">Step 1</div>
                    </div>
                    <div class="step-indicator active">
                        <div class="step-number">2</div>
                        <div class="step-name">Step 2</div>
                    </div>
                    <div class="step-indicator">
                        <div class="step-number">3</div>
                        <div class="step-name">Step 3</div>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <h2 class="test-title">Modern Styling Test</h2>
                <p class="test-description">If you can see this with beautiful blue gradients and animations, the CSS is working!</p>
                
                <div class="form-group">
                    <label class="form-label">Test Input Field</label>
                    <input type="text" class="form-input" placeholder="Try typing here...">
                </div>
                
                <button class="btn btn-primary" onclick="showSuccess()">Test Button</button>
                
                <div id="success" class="success-message" style="display: none;">
                    âœ… Success! The modern styling is working perfectly!
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSuccess() {
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
